<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payo app</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] flex bg-cover justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-8">
       <div class="mt-5">
         <label for="" class="font-semibold">Mobile Number</label><br>
         <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-xl" id="mobileNumber"/>
       </div>
       <div class="mt-5">
        <label class="font-semibold">4 Digit Pin</label>
         <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-xl" id="pin"/>
       </div>
       <button class="btn bg-[#0874F2] mt-5 w-full rounded-xl text-white" id="loginButton">Login</button>
    </form>
<script src="./scirpt.js"></script>    
</body>
</html>
